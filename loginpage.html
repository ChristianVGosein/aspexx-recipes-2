<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Aspexx</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
  <script import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";></script>
  <script import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";></script>

<body>
    <header>
        <h1>Login to Aspexx</h1>
    </header>
    <main>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p class="message">Don't have an account? <a href="signup.html">Sign up now!</a></p>
        </form>
    </main>
